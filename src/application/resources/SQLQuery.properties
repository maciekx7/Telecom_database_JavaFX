UPDATEEmployee = UPDATE PRACOWNICY SET IMIE = ?, NAZWISKO= ?, DATA_URODZENIA = ?, PLEC = ?, NR_KONTA_BANKOWEGO=? WHERE ID_OPERATORA=?
UPDATEService=UPDATE USLUGI SET RATA_MIESIECZNA=?, OKRES_ZOBOWIAZANIA=? WHERE ID_USLUGI=?
UPDATEPhoneAb=Begin set transaction read write; UPDATE USLUGI SET RATA_MIESIECZNA=?, OKRES_ZOBOWIAZANIA=? WHERE ID_USLUGI=?; UPDATE ABONAMENTY_KOMORKOWE SET NAZWA_USLUGI=?, MINUTES=?, GIGABS=?,SPOTIFY=? WHERE ID_USLUGI=?; commit; end;
UPDATELandlineNet=Begin set transaction read write; UPDATE USLUGI SET RATA_MIESIECZNA=?, OKRES_ZOBOWIAZANIA=? WHERE ID_USLUGI=?; UPDATE INTERNETY_STACJONARNE SET NAZWA_USLUGI=?, PREDKOSC=?,KABEL=? WHERE ID_USLUGI=?; commit; end;
UPDATEMobileNet=Begin set transaction read write; UPDATE USLUGI SET RATA_MIESIECZNA=?, OKRES_ZOBOWIAZANIA=? WHERE ID_USLUGI=?; UPDATE INTERNETY_MOBILNE SET NAZWA_USLUGI=?, PAKIET=?,HAPPY_HOURS=? WHERE ID_USLUGI=?; commit; end;
UPDATETv=Begin set transaction read write; UPDATE USLUGI SET RATA_MIESIECZNA=?, OKRES_ZOBOWIAZANIA=? WHERE ID_USLUGI=?; UPDATE TELEWIZJE SET NAZWA_USLUGI=?, LICZBA_KANALOW=?,NAGRYWARKA=?,MULTIROOM=?,HBO_GO=?,NETFLIX=? WHERE ID_USLUGI=?; commit; end;
UPDATEDeviceAb= Begin set transaction read write; UPDATE USLUGI SET RATA_MIESIECZNA=?, OKRES_ZOBOWIAZANIA=? WHERE ID_USLUGI=?; UPDATE ABONAMENTY_SPRZETOWE SET CENA_NA_START=? WHERE ID_USLUGI=?; commit; end;
UPDATEPhoneModel = UPDATE MODELE_TELEFONOW SET MODEL_TELEFONU=?, ROZMIAR_EKRANU=?,WEJSCIE=?,JACK=?,APARAT=?,LADOWANIE_INDUKCYJNE=?, ID_MARKI_TELEFONU=(select ID_MARKI_TELEFONU FROM MARKI_TELEFONOW WHERE MARKA_TELEFONU=?) WHERE ID_MODELU_TELEFONU=?

NEWPhoneAb=BEGIN SET TRANSACTION READ WRITE; INSERT INTO USLUGI values(SERVICE_ID.nextval,'1','1',?,?); INSERT INTO ABONAMENTY_KOMORKOWE VALUES(PHONEAB_ID.nextval,?,?,?,?,SERVICE_ID.currval); COMMIT; END;
NEWMobNetAb=BEGIN SET TRANSACTION READ WRITE; INSERT INTO USLUGI values(SERVICE_ID.nextval,'1','5',?,?); INSERT INTO INTERNETY_MOBILNE VALUES(PHONEAB_ID.nextval,?,?,?,SERVICE_ID.currval); COMMIT; END;
NEWLandNetAb=BEGIN SET TRANSACTION READ WRITE; INSERT INTO USLUGI values(SERVICE_ID.nextval,'1','4',?,?); INSERT INTO INTERNETY_STACJONARNE VALUES(LANDNET_ID.nextval,?,?,?,SERVICE_ID.currval); COMMIT; END;
NEWTvAb=BEGIN SET TRANSACTION READ WRITE; INSERT INTO USLUGI values(SERVICE_ID.nextval,'1','3',?,?); INSERT INTO TELEWIZJE VALUES(TV_ID.nextval,?,?,?,?,?,?,SERVICE_ID.currval); COMMIT; END;
NEWDeviceAb=BEGIN SET TRANSACTION READ WRITE; INSERT INTO USLUGI values(SERVICE_ID.nextval,'1','2',?,?); INSERT INTO MODELE_TELEFONOW VALUES(PHONE_MODEL.nextval,?,?,?,?,?,?,(SELECT ID_MARKI_TELEFONU FROM MARKI_TELEFONOW WHERE MARKA_TELEFONU=?)); insert into ABONAMENTY_SPRZETOWE VALUES(DEVICE_AB.nextval,?,SERVICE_ID.currval,PHONE_MODEL.currval); COMMIT; END;


