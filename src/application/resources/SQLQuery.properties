DELETEDeviceAb=begin set transaction read write; declare A NUMBER:=?; B NUMBER:=?; BEGIN DELETE FROM ABONAMENTY_SPRZETOWE WHERE ID_USLUGI=A; DELETE FROM MODELE_TELEFONOW WHERE ID_MODELU_TELEFONU=B; DELETE FROM USLUGI WHERE ID_USLUGI=A; commit; end; end;
DELETETVAB=begin set transaction read write; declare A NUMBER:=?; BEGIN DELETE FROM TELEWIZJE WHERE ID_USLUGI=A; DELETE FROM USLUGI WHERE ID_USLUGI=A; commit; end; end;
DELETELandlineNet=begin set transaction read write; declare A NUMBER:=?; BEGIN DELETE FROM INTERNETY_STACJONARNE WHERE ID_USLUGI=A; DELETE FROM USLUGI WHERE ID_USLUGI=A; commit; end; end;
DELETEMobileNet=begin set transaction read write; declare A NUMBER:=?; BEGIN DELETE FROM INTERNETY_MOBILNE WHERE ID_USLUGI=A; DELETE FROM USLUGI WHERE ID_USLUGI=A; commit; end; end;
DELETEPhoneAb=begin set transaction read write; declare A NUMBER:=?; BEGIN DELETE FROM ABONAMENTY_KOMORKOWE WHERE ID_USLUGI=A; DELETE FROM USLUGI WHERE ID_USLUGI=A; commit; end; end;
